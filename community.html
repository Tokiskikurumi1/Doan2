      <!-- Post Detail Modal -->
      <div id="postModal" class="modal" aria-hidden="true">
        <div class="modal-dialog">
          <button class="modal-close" id="closeModal">✕</button>

          <div class="content-scroll">
            <div class="meta" id="modalMeta">
              <div class="avt-name-title">
                <div class="c-avatar">M</div>
                <div class="meta">Bởi tao • 2h trước</div>
              </div>
            </div>
            <div id="modalContent" class="post-content">
              Nội dung bài viết...
            </div>
            <h3>Bình luận</h3>
            <div id="comments" class="comments"></div>
          </div>

          <div class="comment-form">
            <input id="commentInput" placeholder="Viết bình luận..." />
            <div id="sendComment" class="btn">
              <i class="fa-solid fa-paper-plane"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- New Post Modal -->
      <div id="newPostModal" class="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="content-scroll">
            <button class="modal-close" id="closeNewPost">✕</button>
            <h2>Tạo bài viết</h2>
            <div class="avt-name-title">
              <div class="c-avatar">M</div>
              <div class="meta">Tao</div>
            </div>
            <textarea id="postBody" placeholder="Nội dung bài viết"></textarea>
            <img id="imagePreview" />
          </div>
          <input type="file" id="postImage" accept="image/*" />
          <div class="row right">
            <button id="createPost" class="btn primary">Đăng bài</button>
          </div>
        </div>
      </div>
