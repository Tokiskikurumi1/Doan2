<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/Base/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/Base/base2.css" />
    <link rel="stylesheet" href="./Assets/CSS/Components/GUI.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="" class="header-logo">
          <h1>K-ENGLISH</h1>
        </a>
        <div class="header-nav-center">
          <ul>
            <li><a href="#">TRANG CHỦ</a></li>
            <li><a href="#">KHÓA HỌC</a></li>
            <li><a href="#">BÀI TẬP</a></li>
            <li><a href="#">THẢO LUẬN</a></li>
            <li><a href="#">CỬA HÀNG</a></li>
          </ul>
        </div>
        <div class="header-nav-right">
          <div class="header-search">
            <div class="header-search-box" id="searchBox">
              <input type="text" placeholder="Tìm kiếm..." />
            </div>
            <div
              class="header-search-icon"
              id="searchIcon"
              onclick="toggleSearch()"
            >
              <img src="./Assets/images/img_GUI/search.svg" alt="" />
            </div>
            <div class="header-search-results">
              <h2>Kết quả tìm kiếm</h2>
              <br />
              <div id="search-results-container"></div>
            </div>
          </div>
          <div class="header-notification">
            <div class="header-notification-icon">
              <img src="./Assets/images/img_GUI/bell.svg" alt="notification" />
            </div>
            <div class="header-notification-count"></div>
          </div>
          <div class="header-message">
            <div class="header-message-icon">
              <img
                src="./Assets/images/img_GUI/message-circle-more.svg"
                alt="notification"
              />
            </div>
            <div class="header-notification-count"></div>
          </div>
          <nav class="burger-menu">
            <ul>
              <li><a href="#">Trang chủ</a></li>
              <li><a href="#">Khóa học</a></li>
              <li><a href="#">Bài tập</a></li>
              <li><a href="#">Thảo luận</a></li>
              <li><a href="#">Cửa hàng</a></li>
            </ul>
          </nav>
          <div class="header-login">
            <a href="login.html">Đăng nhập</a>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./Assets/JS/GUI.js"></script>
</html>
