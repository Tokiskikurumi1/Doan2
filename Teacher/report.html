<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/report.css" />
    <link rel="stylesheet" href="./components/header_sidebar.css" />
    <title></title>
  </head>
  <body>
    <!--LEFT SLIDE, LẤY TỪ SLIDEBA.HTML-->
    <div id="sidebar-placeholder"></div>
    <!--RIGHT CONTAINER-->
    <div id="right-content">
      <!--LẤY TỪ HEADER.HTML-->
      <div id="header-placeholder"></div>
      <!--THẺ MAIN-->
      <main>
        <!-- === PAGE TITLE + ACTIONS === -->
        <div class="page-header">
          <h2 class="page-title">Thống kê - báo cáo</h2>
          <div class="list-btn-top">
            <button class="btn btn-primary">
              <i class="fas fa-file-excel"></i> Excel
            </button>
          </div>
        </div>

        <!-- === PAGINATION === -->
        <div class="pagination">
          <p>Hiển thị 1-10 của 48 học viên</p>
          <div style="display: flex; gap: 0.5rem">
            <button class="btn btn-outline btn-sm">Trước</button>
            <button class="btn btn-primary btn-sm">1</button>
            <button class="btn btn-outline btn-sm">2</button>
            <button class="btn btn-outline btn-sm">3</button>
            <button class="btn btn-outline btn-sm">Sau</button>
          </div>
        </div>
      </main>
    </div>
    <!--DÙNG ĐỂ KHI XUỐNG GIAO DIỆN ĐIỆN THOẠI THAO TÁC VỚI MENU-ICON-->
    <div class="overlay" id="overlay"></div>
    <script src="./js/header.js"></script>
  </body>
</html>
