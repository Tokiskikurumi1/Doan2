<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/teacher.css" />
    <link rel="stylesheet" href="../Assets/CSS/Base/base.css" />
    <title>Trang chủ</title>
  </head>

  <body>
    <!--LEFT SLIDE-->
    <div class="left-slide">
      <div class="logo">
        <h1>KURUMI LMS</h1>
      </div>
      <nav class="nav-bar-title">
        <ul>
          <li>
            <a href="#" class="active"><i class="fas fa-home"></i> Tổng quan</a>
          </li>

          <li>
            <a href="#"><i class="fas fa-book"></i> Khóa học của tôi</a>
          </li>

          <li>
            <a href="#"><i class="fas fa-users"></i> Quản lý học viên</a>
          </li>

          <li>
            <a href="#"><i class="fas fa-file-alt"></i> Nội dung & Bài giảng</a>
          </li>

          <li>
            <a href="#"><i class="fas fa-chart-bar"></i> Báo cáo & Thống kê</a>
          </li>

          <li>
            <a href="#"><i class="fas fa-bell"></i> Thông báo</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> Cài đặt</a>
          </li>
        </ul>
      </nav>
    </div>
    <!--CONTAINER-->
    <main id="Container">
      <header>
        <i class="fas fa-bars menu-toggle"></i>
        <input
          type="text"
          placeholder="Tìm kiếm..."
          class="search-bar"
          style="
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin: 0 1rem;
          "
        />
        <div
          class="header-actions"
          style="display: flex; align-items: center; gap: 1rem"
        >
          <div style="position: relative">
            <i
              class="fas fa-bell"
              style="font-size: 1.25rem; color: #6b7280"
            ></i>
            <span
              style="
                position: absolute;
                top: -4px;
                right: -4px;
                width: 8px;
                height: 8px;
                background: #ef4444;
                border-radius: 50%;
              "
            ></span>
          </div>
          <div
            style="display: flex; align-items: center; gap: 0.5rem"
            class="user-info"
          >
            <img
              src="https://ui-avatars.com/api/?name=Nguyen+Van+A&background=2563eb&color=fff"
              alt="Avatar"
              style="width: 36px; height: 36px; border-radius: 50%"
            />
            <span style="font-weight: 500">GV. Nguyễn Văn A</span>
          </div>
        </div>
      </header>
      <div class="right-content"></div>
    </main>
    <!-- FOOTER -->

    <script src="./js/teacher.js"></script>
    <script src="./js/header.js"></script>
    <!-- <script src="./Assets/JS/header.js"></script>
    <script src="./Assets/JS/footer.js"></script> -->
  </body>
</html>
