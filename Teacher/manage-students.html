<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/manage_students.css" />
    <link rel="stylesheet" href="./components/header_sidebar.css" />
    <title></title>
  </head>
  <body>
    <!--DÙNG ĐỂ KHI XUỐNG GIAO DIỆN ĐIỆN THOẠI THAO TÁC VỚI MENU-ICON-->
    <div class="overlay" id="overlay"></div>
    <!--LEFT SLIDE, LẤY TỪ SLIDEBA.HTML-->
    <div id="sidebar-placeholder"></div>
    <!--RIGHT CONTAINER-->
    <div id="right-content">
      <!--LẤY TỪ HEADER.HTML-->
      <div id="header-placeholder"></div>
      <!--THẺ MAIN-->
      <main>
        <!-- === PAGE TITLE + ACTIONS === -->
        <div class="page-header">
          <h2 class="page-title">Quản lý học viên</h2>
          <div style="display: flex; gap: 0.75rem">
            <button class="btn btn-outline">
              <i class="fas fa-filter"></i> Lọc
            </button>
            <button class="btn btn-primary">
              <i class="fas fa-plus"></i> Thêm học viên
            </button>
          </div>
        </div>

        <!-- === SEARCH + FILTER === -->
        <div class="search-filter" style="margin-bottom: 1.5rem">
          <input
            type="text"
            placeholder="Tìm theo tên, email, khóa học..."
            class="search-bar"
            style="width: 100%; max-width: 500px"
          />
          <select
            style="
              margin-left: 1rem;
              padding: 0.5rem 1rem;
              border: 1px solid #d1d5db;
              border-radius: 8px;
            "
          >
            <option>Tất cả khóa học</option>
            <option>Python A-Z</option>
            <option>UI/UX Pro</option>
          </select>
        </div>

        <!-- === STUDENT TABLE === -->
        <div class="table-container">
          <table class="student-table">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Khóa học</th>
                <th>Tiến độ</th>
                <th>Điểm TB</th>
                <th>Tham gia</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>
                  <div style="display: flex; align-items: center; gap: 0.5rem">
                    <strong>Nguyễn Văn B</strong>
                  </div>
                </td>
                <td>nguyenvanb@gmail.com</td>
                <td>
                  <span class="badge badge-published">Tiếng anh cơ bản</span>
                </td>
                <td>
                  <div style="display: flex; align-items: center; gap: 0.5rem">
                    <div class="progress-bar" style="flex: 1; height: 6px">
                      <div
                        class="progress-fill"
                        style="width: 85%; background: #10b981"
                      ></div>
                    </div>
                    <span style="font-size: 0.8rem; color: #10b981">85%</span>
                  </div>
                </td>
                <td><strong>8.7</strong></td>
                <td>15/10/2025</td>
                <td>
                  <div style="display: flex; gap: 0.25rem">
                    <button class="btn-icon" title="Xem chi tiết">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn-icon" title="Gửi tin nhắn">
                      <i class="fas fa-envelope"></i>
                    </button>
                    <button class="btn-icon text-red" title="Xóa">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <tr>
                <td><input type="checkbox" /></td>
                <td>
                  <div style="display: flex; align-items: center; gap: 0.5rem">
                    <strong>Trần Thị C</strong>
                  </div>
                </td>
                <td>tranthic@gmail.com</td>
                <td><span class="badge badge-published">Combo TOEIC</span></td>
                <td>
                  <div style="display: flex; align-items: center; gap: 0.5rem">
                    <div class="progress-bar" style="flex: 1; height: 6px">
                      <div
                        class="progress-fill"
                        style="width: 62%; background: #f97316"
                      ></div>
                    </div>
                    <span style="font-size: 0.8rem; color: #f97316">62%</span>
                  </div>
                </td>
                <td><strong>7.2</strong></td>
                <td>01/11/2025</td>
                <td>
                  <div style="display: flex; gap: 0.25rem">
                    <button class="btn-icon"><i class="fas fa-eye"></i></button>
                    <button class="btn-icon">
                      <i class="fas fa-envelope"></i>
                    </button>
                    <button class="btn-icon text-red">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <!-- Thêm học viên khác... -->
            </tbody>
          </table>
        </div>

        <!-- === PAGINATION === -->
        <div
          class="pagination"
          style="
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <p style="color: #6b7280">Hiển thị 1-10 của 48 học viên</p>
          <div style="display: flex; gap: 0.5rem">
            <button class="btn btn-outline btn-sm">Trước</button>
            <button class="btn btn-primary btn-sm">1</button>
            <button class="btn btn-outline btn-sm">2</button>
            <button class="btn btn-outline btn-sm">3</button>
            <button class="btn btn-outline btn-sm">Sau</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/header.js"></script>
  </body>
</html>
