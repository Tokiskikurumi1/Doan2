<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/Base/base.css" />
    <link rel="stylesheet" href="./Assets/CSS/Components/course.css" />
    <title>Khóa học</title>
  </head>
  <body>
    <div id="main-header"></div>
    <div id="main-content">
      <div class="content-course">
        <div class="menu-slide-bar">
          <div class="menu-category">
            <div id="menu-icon">
              <div class="img-menu">
                <img src="./Assets/images/image_course/menu-icon.png" alt="" />
              </div>
              <span>Danh mục khóa học</span>
            </div>
            <div class="categorys">
              <ul>
                <li data-type="ALL">TẤT CẢ KHÓA HỌC</li>
                <li data-type="TOEIC">IELTS</li>
                <li data-type="IELST">TOEIC</li>
                <li data-type="BEGINNER">TIẾNG ANH CĂN BẢN</li>
                <li data-type="COMBO">COMBO TOEIC 4 KỸ NĂNG</li>
                <li data-type="COMBO">COMBO TOEIC 2 KỸ NĂNG</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="list-courses">
          <div class="title-search">
            <div class="title">Tất cả khóa học</div>
            <div class="search">
              <input type="text" placeholder="Nhập tên khóa học cần tìm" />
              <button>Tìm kiếm</button>
            </div>
          </div>
          <div class="list-course"></div>
        </div>
      </div>
    </div>
    <div id="main-footer"></div>

    <script src="./Assets/JS/header.js"></script>
    <script src="./Assets/JS/footer.js"></script>
  </body>
</html>
