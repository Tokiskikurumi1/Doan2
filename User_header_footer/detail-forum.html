<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết bài viết</title>
    <link rel="stylesheet" href="./css/GUI.css" />
    <link rel="stylesheet" href="./css/forumCSS/detail-forum.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="main-content">
      <div class="topbar">
        <!-- DESKTOP VIEW -->
        <div class="container">
          <div class="logo-searchIcon">
            <div class="logo">Diễn đàn Học Tiếng Anh</div>
            <!-- <div class="searchbar">
              <input
                id="searchInput"
                placeholder="Tìm chủ đề, từ vựng, ngữ pháp..."
              />
            </div> -->
          </div>
          <div class="actions">
            <!-- NÚT ĐĂNG BÀI -->
            <div class="actions">
              <button id="btn-open-modal" class="btn">
                <span>Đăng bài</span>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-comment-detail" style="max-width: 900px">
        <br />
        <div id="post-container">
          <div style="text-align: center; padding: 2rem">
            Đang tải bài viết...
          </div>
        </div>

        <div class="card" style="margin-top: 2rem">
          <div class="card-body">
            <h3
              style="
                font-size: 1.25rem;
                font-weight: bold;
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
              "
            >
              <span id="comment-count-display">0</span> &nbsp;Bình luận
            </h3>

            <div
              id="main-comment-form"
              style="display: flex; gap: 1rem; margin-bottom: 2rem"
            >
              <div
                id="current-user-avatar"
                src=""
                class="avatar"
                style="width: 40px; height: 40px"
              ></div>
              <div style="flex: 1">
                <textarea
                  id="comment-input"
                  class="form-input"
                  style="height: 80px; resize: none; border-radius: 12px"
                  placeholder="Viết bình luận của bạn..."
                ></textarea>
                <div
                  style="
                    display: flex;
                    justify-content: flex-end;
                    margin-top: 0.5rem;
                  "
                >
                  <button
                    onclick="handleAddComment()"
                    class="btn btn-primary"
                    style="width: auto"
                  >
                    Gửi bình luận
                  </button>
                </div>
              </div>
            </div>

            <div id="comment-list"></div>
          </div>
        </div>
      </div>

      <!--FORM ĐĂNG BÀI-->
      <div id="create-modal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Tạo bài viết mới</h2>
            <button
              id="btn-close-modal"
              style="
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
              "
            >
              ×
            </button>
          </div>
          <div class="modal-body">
            <form id="create-form">
              <div class="form-group">
                <label class="form-label">Tiêu đề bài viết</label>
                <input
                  type="text"
                  id="input-title"
                  class="form-input"
                  placeholder="Nhập tiêu đề hấp dẫn..."
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label">Chủ đề</label>
                <select id="input-topic" class="form-select" required>
                  <option value="">-- Chọn chủ đề --</option>
                  <option value="TOEIC">TOEIC</option>
                  <option value="IELTS">IELTS</option>
                  <option value="Speaking">Speaking</option>
                  <option value="Reading">Reading</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Nội dung</label>
                <textarea
                  id="input-content"
                  class="form-textarea"
                  placeholder="Chia sẻ kiến thức, kinh nghiệm học tiếng Anh của bạn..."
                  required
                ></textarea>
              </div>

              <div style="text-align: right; margin-top: 1rem">
                <button type="submit" class="btn btn-primary">
                  Đăng bài viết
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="data.js"></script>
    <script src="utils.js"></script> -->
    <script src="./js/forumJS/forum-detail.js"></script>
    <script>
      fetch("./GUI.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          const script = document.createElement("script");
          script.src = "./js/GUI.js";
          script.onload = () => {
            if (typeof loadUserToGUI === "function") {
              loadUserToGUI();
            }
          };
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
