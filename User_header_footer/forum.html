<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/GUI.css" />
    <link rel="stylesheet" href="./css/forumCSS/forum.css" />
  </head>

  <body>
    <div id="header"></div>
    <div class="main-content">
      <div class="topbar">
        <!-- DESKTOP VIEW -->
        <div class="container">
          <div class="logo-searchIcon">
            <div class="logo">Diễn đàn Học Tiếng Anh</div>
            <!-- <div class="searchbar">
              <input
                id="searchInput"
                placeholder="Tìm chủ đề, từ vựng, ngữ pháp..."
              />
            </div> -->
          </div>
          <div class="actions">
            <!-- NÚT ĐĂNG BÀI -->
            <div class="actions">
              <button id="btn-open-modal" class="btn">
                <span>Đăng bài</span>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- LAYOUT CHÍNH -->
      <div class="layout">
        <!-- <section class="sidebar">
          <ul id="categories">
            <li data-cat="Tổng hợp" class="cat active">Bài viết tổng hợp</li>
            <li data-cat="Trang cá nhân" class="cat">Trang cá nhân</li>
          </ul>
        </section> -->

        <div class="container">
          <div class="row">
            <div class="col-sidebar">
              <div class="card" style="margin-top: 1.5rem">
                <div class="filter-header">
                  <span style="margin-right: 8px">≡</span> Chủ đề
                </div>
                <div id="topic-filters">
                  <ul id="categories">
                    <li data-cat="Tổng hợp" class="cat active">
                      Bài viết tổng hợp
                    </li>
                    <li data-cat="Trang cá nhân" class="cat">Trang cá nhân</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-main">
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 1rem;
                "
              >
                <h1
                  id="page-title"
                  style="font-size: 1.5rem; font-weight: bold"
                >
                  Thảo luận mới nhất
                </h1>
                <span
                  id="post-count"
                  style="color: var(--text-muted); font-size: 0.875rem"
                  >0 bài viết</span
                >
              </div>

              <div id="post-list">
                <div style="text-align: center; padding: 2rem">Đang tải...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL TẠO BÀI VIẾT -->
    <div id="create-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Tạo bài viết mới</h2>
          <button
            id="btn-close-modal"
            style="
              background: none;
              border: none;
              font-size: 1.5rem;
              cursor: pointer;
            "
          >
            ×
          </button>
        </div>
        <div class="modal-body">
          <form id="create-form">
            <div class="form-group">
              <label class="form-label">Tiêu đề bài viết</label>
              <input
                type="text"
                id="input-title"
                class="form-input"
                placeholder="Nhập tiêu đề hấp dẫn..."
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">Chủ đề</label>
              <select id="input-topic" class="form-select" required>
                <option value="">-- Chọn chủ đề --</option>
                <option value="TOEIC">TOEIC</option>
                <option value="IELTS">IELTS</option>
                <option value="Speaking">Speaking</option>
                <option value="Reading">Reading</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Nội dung</label>
              <textarea
                id="input-content"
                class="form-textarea"
                placeholder="Chia sẻ kiến thức, kinh nghiệm học tiếng Anh của bạn..."
                required
              ></textarea>
            </div>

            <div style="text-align: right; margin-top: 1rem">
              <button type="submit" class="btn btn-primary">
                Đăng bài viết
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <!-- <div id="main-footer"></div> -->
  </body>
  <!-- <script src="./js/GUI.js"></script> -->
  <script src="./js/forumJS/data.js"></script>
  <script src="./js/forumJS/forum.js"></script>
  <script>
    fetch("./GUI.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("header").innerHTML = html;

        const script = document.createElement("script");
        script.src = "./js/GUI.js";
        script.onload = () => {
          if (typeof loadUserToGUI === "function") {
            loadUserToGUI();
          }
        };
        document.body.appendChild(script);
      });
  </script>
</html>
