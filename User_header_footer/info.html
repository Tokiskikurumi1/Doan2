<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="./css/info.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>Thông tin tài khoản</h2>
    </div>
    <div class="section">
      <div class="section-title">Thông tin cá nhân</div>

      <div class="avatar-box">
        <label for="avatarInput" class="avatar-upload">
          <img id="avatarPreview" src="./img/img_GUI/user.png" alt="avatar">
          <span class="avatar-edit">Upload</span>
        </label>
        <input type="file" id="avatarInput" accept="image/*" hidden>

        <div class="avatar-info">
          <h3>Nguyễn Văn A</h3>
          <span>Thành viên từ 2022</span>
        </div>
      </div>


      <div class="field-group">
        <label>Họ và tên</label>
        <input type="text" value="Nguyễn Văn A">
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Email</label>
          <input type="email" class="readonly" value="user@example.com" disabled>
        </div>
        <div class="field-group">
          <label>Số điện thoại</label>
          <input type="text" value="0901 234 567">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Tên đăng nhập</label>
          <input type="text" class="readonly" value="username123" disabled>
        </div>
        <div class="field-group">
          <label>Vai trò</label>
          <input type="text" class="readonly" value="Người dùng" disabled>
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Giới tính</label>
          <select>
            <option value="">-- Chọn giới tính --</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </div>

        <div class="field-group">
          <label>Ngày sinh</label>
          <input type="date">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Quận / Huyện</label>
          <input type="text" placeholder="Ví dụ: Hoàn Kiếm">
        </div>

        <div class="field-group">
          <label>Thành phố</label>
          <input type="text" placeholder="Ví dụ: Hà Nội">
        </div>
      </div>

      <div class="btn-row">
        <button class="btn btn-outline" type="button">Hủy</button>
        <button class="btn btn-primary" type="button">Lưu thay đổi</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Đổi mật khẩu</div>

      <div class="field-group">
        <label>Mật khẩu hiện tại</label>
        <input type="password" id="currentPassword" placeholder="Nhập mật khẩu hiện tại">
      </div>

      <div class="field-group">
        <label>Mật khẩu mới</label>
        <input type="password" id="newPassword" placeholder="Tối thiểu 8 ký tự">
        <div class="hint">Gợi ý: nên có chữ hoa, chữ thường, số và ký tự đặc biệt.</div>
      </div>

      <div class="field-group">
        <label>Nhập lại mật khẩu mới</label>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">
        <div class="error" id="errorMessage">Mật khẩu nhập lại không khớp.</div>
      </div>

      <div class="btn-row">
        <button class="btn btn-outline" type="button">Hủy</button>
        <button class="btn btn-primary" type="button" onclick="changePassword()">Cập nhật mật khẩu</button>
      </div>

      <div class="success-message" id="successMessage">
        Mật khẩu đã được cập nhật
      </div>
    </div>
  </div>

  <script src="./js/info.js"></script>
</body>

</html>
