<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Thông tin tài khoản</title>


  <link rel="stylesheet" href="./css/info.css">
<link rel="stylesheet" href="../Assets/CSS/Base/reset.css">
    <link rel="stylesheet" href="../Assets/CSS/Base/base.css">
    <link rel="stylesheet" href="../Assets/CSS/Base/card.css">
    <link rel="stylesheet" href="../Assets/CSS/Base/btn.css">
    <link rel="stylesheet" href="./css/header.css">
    <script type="module" src="./js/header.js"></script>

</head>

<body>
  <app-header></app-header>

  <div class="container">
    <div class="title">
      <h2>Thông tin tài khoản</h2>
    </div>
    <div class="section">
      <div class="section-title">Thông tin cá nhân</div>

      <div class="avatar-box">
        <label for="avatarInput" class="avatar-upload">
          <img id="avatarPreview" src="./img/img_GUI/user.png" alt="avatar">
          <span class="avatar-edit">Upload</span>
        </label>
        <input type="file" id="avatarInput" accept="image/*" hidden>

        <div class="avatar-info">
          <h3 id="infoName">Tên người dùng</h3>
          <span id="memberSince">Thành viên từ 2025</span>
        </div>
      </div>

      <div class="field-group">
        <label>Họ và tên</label>
        <input type="text" id="yourname">
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Email</label>
          <input type="email" id="email" class="readonly" disabled>
        </div>
        <div class="field-group">
          <label>Số điện thoại</label>
          <input type="text" id="phone">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Tên đăng nhập</label>
          <input type="text" id="username" class="readonly" disabled>
        </div>
        <div class="field-group">
          <label>Vai trò</label>
          <input type="text" id="role" class="readonly" disabled>
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Giới tính</label>
          <select id="gender">
            <option value="">-- Chọn giới tính --</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
          </select>
        </div>

        <div class="field-group">
          <label>Ngày sinh</label>
          <input type="date" id="dob">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label>Quận / Huyện</label>
          <input type="text" id="district">
        </div>

        <div class="field-group">
          <label>Thành phố</label>
          <input type="text" id="province">
        </div>
      </div>

      <div class="btn-row" id="editButtons">
  <button class="btn btn-primary" type="button" id="editInfoBtn">Sửa thông tin</button>
</div>

<div class="btn-row" id="saveButtons" style="display: none;">
  <button class="btn btn-outline" type="button" id="cancelEditBtn">Hủy</button>
  <button class="btn btn-primary" type="button" id="saveInfoBtn">Lưu thay đổi</button>
</div>

    </div>

    <div class="section">
      <div class="section-title">Đổi mật khẩu</div>

      <div class="field-group">
        <label>Mật khẩu hiện tại</label>
        <input type="password" id="currentPassword">
      </div>

      <div class="field-group">
        <label>Mật khẩu mới</label>
        <input type="password" id="newPassword">
      </div>

      <div class="field-group">
        <label>Nhập lại mật khẩu mới</label>
        <input type="password" id="confirmPassword">
        <div class="error" id="errorMessage">Mật khẩu nhập lại không khớp.</div>
      </div>

      <div class="btn-row">
        <button class="btn btn-outline" type="button">Hủy</button>
        <button class="btn btn-primary" type="button" id="changePassBtn">Cập nhật mật khẩu</button>
      </div>

      <div class="success-message" id="successMessage">
        Mật khẩu đã được cập nhật
      </div>
    </div>
  </div>

  <script type="module" src="./js/info.js"></script>
  <script>

</script>


</body>

</html>
